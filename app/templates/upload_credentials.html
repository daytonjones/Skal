{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Upload Google Credentials</h1>
        <p class="mb-4">Please upload the <code>credentials.json</code> file you downloaded from the Google Developer Console.</p>
        <form action="/tilt/upload_credentials" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input file-input-bordered w-full max-w-xs mb-4" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}
